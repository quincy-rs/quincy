name = "linux"
product_name = "Quincy"
version = "0.0.0"
identifier = "rs.quincy.quincy"
description = "QUIC-based VPN"
long_description = "A modern, fast VPN built on the QUIC protocol for secure and reliable connections."
homepage = "https://github.com/quincy-rs/quincy"
authors = ["Quincy Contributors"]
publisher = "quincy-rs"
copyright = "Licensed under AGPL-3.0. See LICENCE file."
category = "public.app-category.utilities"
license_file = "LICENCE"
before_packaging_command = "resources/scripts/package_unix.sh"
icons = ["resources/common/icon.png", "resources/common/icon@2x.png"]
binaries = [
    { path = "quincy-client-gui", main = true },
    { path = "quincy-client-daemon", main = false }
]
out_dir = "target/release"
formats = ["deb", "appimage"]

[linux]
generate_desktop_entry = true

[deb]
section = "net"
priority = "optional"

[appimage]
# Exclude common system libraries that cause compatibility issues
excluded_libraries = ["libnss*", "libfreetype*"]
